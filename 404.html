<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- Start Single Page Apps for GitHub Pages -->
		<script type="text/javascript">
			(function (l) {
				if (l.search[1] === "/") {
					var decoded = l.search
						.slice(1)
						.split("&")
						.map(function (s) {
							return s.replace(/~and~/g, "&");
						})
						.join("?");
					window.history.replaceState(
						null,
						null,
						l.pathname.slice(0, -1) + decoded + l.hash
					);
				}
			})(window.location);
		</script>
		<!-- End Single Page Apps for GitHub Pages -->
		<title>TTPC Login</title>
		<script>
			// Get the current path (e.g., /about)
			var path = window.location.pathname;

			// Preserve any query parameters
			var query = window.location.search;

			// Replace the URL with a redirect to the root, appending the path as a hash
			// Example: mydomain.com/about -> mydomain.com/#/about
			window.location.replace("./#" + path + query);
		</script>
	</head>
	<body></body>
</html>
